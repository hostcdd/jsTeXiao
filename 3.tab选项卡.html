<!DOCTYPE html>
<html lang="">
<head>
	<meta charset="UTF-8">
	<title>tab选项啦</title>
	<script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<style>
		header{
			width: 420px;
			height: 40px;
			margin: 50px auto 10px;
			background: orange;
			padding: 10px 40px;
		}
		.title{
			float: left;
			margin-left:40px; 
			cursor: pointer;
			border: 1px solid;
			color: white;
		}
		.active{
			background: white;
			color: black;
		}
		.section{
			width: 400px;
			margin: 10px auto;
			border: 3px solid pink;
			display: none;
		}
		.sectionActive{
			display: block;
		}
	</style>
</head>
<body>
	<header>
		<div class="title active">房产</div>
		<div class="title">家居</div>
		<div class="title">二手房</div>
	</header>
	<section class="section section1 sectionActive">
		<p>
			275万购昌平邻铁三居 总价20万买一居
			200万内购五环三居 140万安家东三环
			北京首现零首付楼盘 53万购东5环50平
			京楼盘直降5000 中信府 公园楼王现房
		</p>
	</section>
	<section class="section section2">
		<p>
			40平出租屋大改造 美少女的混搭小窝
			经典清新简欧爱家 90平老房焕发新生
			新中式的酷色温情 66平撞色活泼家居
			瓷砖就像选好老婆 卫生间烟道的设计
		</p>
	</section>
	<section class="section section3">
		<p>
			通州豪华3居260万 二环稀缺2居250w甩
			西3环通透2居290万 130万2居限量抢购
			黄城根小学学区仅260万 121平70万抛!
			独家别墅280万 苏州桥2居优惠价248万
		</p>
	</section>
	<input type="text">
	<script>
	$(function(){
		$('header').on('click','div',function(){
			//先清除所有的
			$('header').find('div').removeClass('active');
			$('section').removeClass('sectionActive');
			//添加样式，显示
			$(this).addClass('active');
			$('section').eq($(this).index()).addClass('sectionActive');
		});

	});
	
	</script>
</body>
</html>
