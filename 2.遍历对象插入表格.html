	//遍历数组
	var obj = [
			{"firstName":"Mark","lastName":"Otto","userName":"mdo"},
			{"firstName":"Jacob","lastName":"Thornton","userName":"fat"}
		];
	var dom ='';
	$.each(obj,function(index,value){
		dom += "<tr><td>"+value.firstName+"</td><td>"+value.lastName+"</td><td>"+value.userName+"</td></tr>";
		console.log(dom);
		
	});
	$("#tBox").html(dom);
