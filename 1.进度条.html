<!DOCTYPE html>
<html lang="">
<head>
	<meta charset="UTF-8">
	<title>进度条</title>
	<style>
		#wrap{
			width: 600px;
			height: 40px;
			border: 1px solid #999;
			position: relative;
		}
		#item{
			position: absolute;
			top: 0;
			left: 0;
			/*width: 100%;*/
			height: 40px;
			background: orange;
			text-align: right;
			line-height: 40px;
		}
	</style>
</head>
<body>
	<div id="wrap">
		<div id="item"></div>
	</div>
	<button id="start">开始</button>
	<button id="stop">停止</button>
	<script>
	var iWidth = 10;
	var timer = null;
	var item = document.getElementById("item"),
		start = document.getElementById("start"),
		stop = document.getElementById("stop");
	function progress(){
		clearTimeout(timer);	//防止多次点击开启多个定时器
		if(iWidth == 600){
			clearTimeout(timer);
		}else{
			iWidth +=10;
			item.style.width = iWidth +"px";
			item.innerHTML = parseInt(iWidth/600*100)+"%";
			timer = setTimeout("progress()",200);
		}
	};	
	
	start.onclick = function(){
		progress();
	};
	stop.onclick = function(){
		clearTimeout(timer);
	};
	</script>
</body>
</html>
